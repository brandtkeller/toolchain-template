---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea-cicd-system
  namespace: flux-system
spec:
  chart:
    spec:
      chart: gitea
      version: 3.0.0
      sourceRef:
        kind: HelmRepository
        name: gitea-charts
  interval: 30s
  targetNamespace: cicd-system
  valuesFrom:
  - kind: ConfigMap
    name: gitea-cm
  - kind: Secret
    name: gitea-sec
