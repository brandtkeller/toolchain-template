---
apiVersion: v1
kind: Namespace
metadata:
  name: cicd-system
  labels:
    istio-injection: enabled
---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: cicd-system
  namespace: cicd-system
spec:
  interval: 1m0s
  ref:
    branch: main
  url: https://github.com/brandtkeller/toolchain-template
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: cicd-system
  namespace: cicd-system
spec:
  interval: 5m0s
  path: ./clusters/dev/cicd-system
  prune: true
  sourceRef:
    kind: GitRepository
    name: cicd-system
  validation: client
   # Enable decryption
  decryption:
    # Use the sops provider
    provider: sops
    secretRef:
      # Reference the new 'sops-gpg' secret
      name: sops-gpg