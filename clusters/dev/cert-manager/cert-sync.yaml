---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: cert-manager-setup
  namespace: cert-manager
spec:
  interval: 5m0s
  path: ./clusters/dev/cert-manager/prereq
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  validation: client
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: cert-manager-app
  namespace: cert-manager
spec:
  dependsOn:
    - name: cert-manager-setup
  interval: 5m0s
  path: ./clusters/dev/cert-manager/application
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  validation: client